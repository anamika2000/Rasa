- Report_And_Dashboard:
    use_entities: true
- tell_about_company:
    use_entities: true
- about_us:
    use_entities: true
- Contact:
    use_entities: true
- Blog:
    use_entities: true
- tell_name:
    use_entities: true
- my_name:
    use_entities:
    - name
- mobile_number:
    use_entities:
    - number
- email_id:
    use_entities:
    - email
- Market_Analytics:
    use_entities: true
entities:
- name
- number
- email
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  number:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
